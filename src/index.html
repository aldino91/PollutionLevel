<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css"  href="./css/tailwind.css">
    <link rel="stylesheet" type="text/css"  href="./css/style.css">

<body class="sfondo">
    <div class="h-screen overflow-auto">

    <div class="text-center text-3xl md:text-4xl lg:text-5xl text-white">
        <h1>PollutionLevel</h1>
    </div>
    <div class="flex flex-col sm:w-full  md:w-10/12 mx-auto rounded-md shadow-lg mt-4 bg-white bg-opacity-25">
        <h1 class="mx-auto text-3xl text-green-700 text-center">Look at the pollution level in your city</h1>

        <div class="flex flex-row mx-auto">
            
                <form action="" method="GET" class="flex flex-col mt-4">
                    <div class=" flex align-center justify-between">
                        <input type="text" id="city" class="bg-white bg-opacity-25 focus:outline-none focus:ring-1 focus:ring-blue-600 focus:border-transparent  rounded-md w-64" placeholder="City" autofocus value="">
                        <div id="location" class="text-red-500 cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </div>
                    </div>
                    <button id="send" type="submit" class="bg-blue-500 rounded-md w-72 mt-4 text-white">Send</button>    
                </form>
            
           
            
        </div>
            <div class="msg mx-auto w-72"></div>
        

            <div class="w-72 flex flex-col mx-auto text-center inquinamentoCity my-3">
        
                <ul class="list space-y-3">
                    
                </ul>  
            </div>

    </div>
</div>
